{% load static %}
<html>
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>myblog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/index.css' %}"/>
</head>
<body style="background-image: url({% static 'blog/images/1.jpg' %});background-size:100% 100%;">
<h1>
    <a href="{% url 'blog:edit_page' 0 %}"> >发表新文章< </a>
</h1>
<br><br>
<p><b>已发布的文章：</b></p>
{% for article in articles %}
    <ul>
    <li>
    <a href='{% url 'blog:article_page' article.id %}'>{{ article.title }}
    </a> &nbsp &nbsp {{ article.pub_time|date:"Y-m-d H:i:s" }}
    <br/>
    </li>
    </ul>
{% endfor %}
</body>
</html>
