{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/article.css' %}"/>
</head>
<body style="background-image: url({% static 'blog/images/article.jpg' %});
        background-size:100% 250%;background-repeat:no-repeat;">
<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>
<br/>
<a href="{% url 'blog:edit_page' article.id %}">编辑</a>
<a href="{% url 'blog:delete_page' article.id %}">删除</a>
<br><br>
<a href="{% url 'blog:index' %}">返回主页</a>
</body>
</html>
